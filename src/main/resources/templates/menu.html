<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <link href="../static/cs
    <title>Spa Menu</title>s/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<table>
<h1>My Super Fancy Spa</h1>

<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div>
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
</div>

<div id = "servicesMenu">
    <th:block th:each="facials: ${appropriateFacials}">
        <p th:text="${facials}"></p>
    </th:block>
</div>

<div th:if = '${manipedi == "Manicure"}'>
    <h3>Manicure</h3>
    <p th:replace = "fragments :: manicureDescription"></p>
</div>

<div th:if = '${manipedi == "Pedicure"}'>
    <h3>Pedicure</h3>
    <p th:replace = "fragments :: pedicureDescription"></p>
</div>

</table>
</body>
</html>
